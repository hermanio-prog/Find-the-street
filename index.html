<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Navegação</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    #welcome-screen {
      display: block;
      text-align: center;
      padding-top: 100px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .menu-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .menu-bar button {
      background-color: #444;
      font-size: 14px;
      padding: 8px 12px;
    }
    .menu-content {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .menu-content.show {
      display: block;
    }
  </style>
</head>
<body>

<div id="welcome-screen" class="screen">
  <h1>Bem-vindo ao Sistema de Navegação</h1>
  <button onclick="showQuestion()">Iniciar</button>
</div>

<div id="location-screen" class="screen">
  <h2>Escolha a Sua Localização</h2>
  <button onclick="selectLocation('Maputo')">Maputo</button>
  <button onclick="selectLocation('Gaza')">Gaza</button>
  <button onclick="selectLocation('Inhambane')">Inhambane</button>
</div>

<div id="options-screen" class="screen">
  <h2>O que pretende fazer?</h2>
  <button onclick="showAlternativeRoutes()">Rotas Alternativas</button>
  <button onclick="openSafeRoutes()">Vias Seguras</button>
  <button onclick="showReportProblem()">Reportar Problema</button>
</div>

<div id="routes-screen" class="screen">
  <h2>Escolha o tipo de rota</h2>
  <button onclick="showRouteOptions('fastest')">Caminhos Rápidos</button>
  <button onclick="showRouteOptions('no_traffic')">Sem Congestionamento</button>
  <button onclick="showRouteOptions('urban')">Ruas Urbanas</button>
  <button onclick="backToOptions()">Voltar</button>
</div>

<div id="report-screen" class="screen">
  <h2>Descreva o problema encontrado</h2>
  <textarea id="problem-description" rows="5" style="width: 100%;"></textarea>
  <button onclick="submitProblem()">Submeter</button>
</div>

<div id="thank-you-screen" class="screen">
  <h2>Obrigado por reportar o problema!</h2>
  <button onclick="goHome()">Voltar ao Início</button>
</div>

<!-- Menu inferior fixo -->
<div class="menu-bar">
  <button onclick="goHome()">Início</button>
  <button onclick="showAlternativeRoutes()">Rotas</button>
  <button onclick="openSafeRoutes()">Vias Seguras</button>
  <button onclick="showReportProblem()">Reportar</button>
</div>

<script>
  let previousScreen = '';
  let selectedLocation = 'Maputo';

  function hideAllScreens() {
    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
  }

  function showQuestion() {
    hideAllScreens();
    document.getElementById('location-screen').style.display = 'block';
  }

  function selectLocation(location) {
    selectedLocation = location;
    localStorage.setItem('selectedLocation', location);
    showOptions();
  }

  function showOptions() {
    hideAllScreens();
    document.getElementById('options-screen').style.display = 'block';
  }

  function showAlternativeRoutes() {
    previousScreen = 'options-screen';
    hideAllScreens();
    document.getElementById('routes-screen').style.display = 'block';
  }

  function openSafeRoutes() {
    previousScreen = 'options-screen';
    hideAllScreens();
    document.getElementById('routes-screen').style.display = 'block';
    let mapsUrl = 'https://www.google.com/maps/search/';

    switch(selectedLocation) {
      case 'Maputo':
        mapsUrl += 'Hospital+Central+de+Bagamoio,+Maputo';
        break;
      case 'Gaza':
        mapsUrl += 'estradas+seguras+Gaza+Moçambique';
        break;
      case 'Inhambane':
        mapsUrl += 'estradas+seguras+Inhambane';
        break;
      default:
        mapsUrl += 'estradas+seguras+Moçambique';
    }

    window.open(mapsUrl, '_blank');
  }

  function showRouteOptions(routeType) {
    let mapsUrl = 'https://www.google.com/maps/dir/?api=1&destination=Hospital+Central+de+Bagamoio,+Maputo';

    switch(routeType) {
      case 'fastest':
        mapsUrl += '&travelmode=driving&avoid=tolls|ferries';
        break;
      case 'no_traffic':
        mapsUrl += '&travelmode=driving&departure_time=now&traffic_model=best_guess';
        break;
      case 'urban':
        mapsUrl += '&travelmode=driving&avoid=highways';
        break;
    }

    window.open(mapsUrl, '_blank');
  }

  function showReportProblem() {
    previousScreen = 'options-screen';
    hideAllScreens();
    document.getElementById('report-screen').style.display = 'block';
  }

  function submitProblem() {
    const description = document.getElementById('problem-description').value;
    if (description.trim() === '') {
      alert('Por favor, descreva o problema antes de enviar.');
      return;
    }

    console.log('Problema:', {
      localização: selectedLocation,
      descrição: description,
      data: new Date().toISOString()
    });

    hideAllScreens();
    document.getElementById('thank-you-screen').style.display = 'block';
    document.getElementById('problem-description').value = '';
  }

  function backToOptions() {
    hideAllScreens();
    document.getElementById('options-screen').style.display = 'block';
  }

  function goHome() {
    hideAllScreens();
    document.getElementById('welcome-screen').style.display = 'block';
  }
</script>

</body>
</html>
