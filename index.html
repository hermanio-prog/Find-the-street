<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Hole</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('fundo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222; /* Cor de fallback */
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 25px;
            border-radius: 12px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            margin: 15px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(3px);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 0;
        }
        
        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        button {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: none;
            color: white;
            padding: 14px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin: 12px 0;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            max-width: 280px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #43A047, #1B5E20);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .options {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .highlight {
            color: #4CAF50;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .container {
                padding: 20px 15px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="welcome-screen">
        <h1>BEM-VINDO AO <span class="highlight">FIND THE HOLE</span></h1>
        <p>O <strong>Find the Hole</strong> é a solução inteligente para motoristas que buscam trajetos mais seguros. Nosso aplicativo permite <strong>reportar buracos</strong>, <strong>encontrar rotas alternativas</strong> e <strong>compartilhar informações</strong> sobre o estado das vias.</p>
        <button onclick="showQuestion()">CONTINUAR</button>
    </div>
    
    <div class="container options" id="location-screen">
        <h2>ONDE VOCÊ DIRIGE?</h2>
        <button onclick="showOptions('Maputo')">MAPUTO</button>
        <button onclick="showOptions('Gaza')">GAZA</button>
        <button onclick="showOptions('Inhambane')">INHAMBANE</button>
        <button onclick="showOptions('Outros')">OUTRAS REGIÕES</button>
    </div>
    
    <div class="container options" id="options-screen">
        <h2>ESCOLHA UMA OPÇÃO</h2>
        <button onclick="alert('Opção selecionada: Relatar problemas')">REPORTAR PROBLEMAS</button>
        <button onclick="alert('Opção selecionada: Procurar vias alternativas')">VIAS ALTERNATIVAS</button>
        <button onclick="alert('Opção selecionada: Indicar estradas seguras')">ESTRADAS SEGURAS</button>
        <button onclick="alert('Opção selecionada: Informações')">INFORMAÇÕES</button>
    </div>
    
    <script>
        function showQuestion() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('location-screen').style.display = 'block';
        }
        
        function showOptions(location) {
            document.getElementById('location-screen').style.display = 'none';
            document.getElementById('options-screen').style.display = 'block';
            alert('Região selecionada: ' + location);
        }
    </script>
</body>
</html>
