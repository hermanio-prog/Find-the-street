<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Hole</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('fundo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0a0a0a;
        }
        
        .container {
            background-color: rgba(10, 10, 10, 0.85);
            padding: 30px;
            border-radius: 16px;
            width: 85%;
            max-width: 420px;
            text-align: center;
            margin: 15px auto;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4rem;
            margin-bottom: 5px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #fff;
            text-transform: uppercase;
            line-height: 1.1;
        }
        
        .logo-subtext {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }
        
        p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 30px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            padding: 0 10px;
        }
        
        .highlight {
            font-weight: 600;
            color: #4CAF50;
        }
        
        button {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin: 12px 0;
            cursor: pointer;
            border-radius: 50px;
            width: 100%;
            max-width: 280px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: linear-gradient(135deg, #43A047, #1B5E20);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .options {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 25px 20px;
                width: 90%;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="welcome-screen">
        <h1>FIND THE HOLE</h1>
        <div class="logo-subtext">NAVEGAÇÃO INTELIGENTE</div>
        <p>Transformamos sua experiência de direção com <span class="highlight">tecnologia avançada</span> para identificar e reportar buracos, sugerindo as <span class="highlight">rotas mais seguras</span> em tempo real.</p>
        <button onclick="showQuestion()">COMEÇAR</button>
    </div>
    
    <div class="container options" id="location-screen">
        <h2>SUA LOCALIZAÇÃO</h2>
        <button onclick="showOptions('Maputo')">MAPUTO</button>
        <button onclick="showOptions('Gaza')">GAZA</button>
        <button onclick="showOptions('Inhambane')">INHAMBANE</button>
        <button onclick="showOptions('Outros')">OUTRAS REGIÕES</button>
    </div>
    
    <div class="container options" id="options-screen">
        <h2>OPÇÕES</h2>
        <button onclick="alert('Opção selecionada: Relatar problemas')">REPORTAR PROBLEMA</button>
        <button onclick="alert('Opção selecionada: Procurar vias alternativas')">ROTAS ALTERNATIVAS</button>
        <button onclick="alert('Opção selecionada: Indicar estradas seguras')">VIAS SEGURAS</button>
        <button onclick="alert('Opção selecionada: Informações')">SAIBA MAIS</button>
    </div>
    
    <script>
        function showQuestion() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('location-screen').style.display = 'block';
        }
        
        function showOptions(location) {
            document.getElementById('location-screen').style.display = 'none';
            document.getElementById('options-screen').style.display = 'block';
            alert('Região selecionada: ' + location);
        }
    </script>
</body>
</html>
