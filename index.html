<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find the Hole</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('fundo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0a0a0a;
        }
        
        .container {
            background-color: rgba(10, 10, 10, 0.85);
            padding: 30px;
            border-radius: 16px;
            width: 85%;
            max-width: 420px;
            text-align: center;
            margin: 15px auto;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }
        
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: auto;
            padding: 5px;
            z-index: 1000;
        }

        .menu-content {
            display: none;
            position: fixed;
            top: 55px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 8px;
            overflow: hidden;
        }

        .menu-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            text-align: left;
        }

        .menu-content a:hover {
            background-color: rgba(76, 175, 80, 0.5);
        }

        .show {
            display: block;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4rem;
            margin-bottom: 5px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #fff;
            text-transform: uppercase;
            line-height: 1.1;
        }
        
        .logo-subtext {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }
        
        p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 30px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            padding: 0 10px;
            text-align: left;
        }
        
        .highlight {
            font-weight: 600;
            color: #4CAF50;
        }
        
        button {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin: 12px 0;
            cursor: pointer;
            border-radius: 50px;
            width: 100%;
            max-width: 280px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: linear-gradient(135deg, #43A047, #1B5E20);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .options {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            margin-bottom: 20px;
            resize: none;
            min-height: 120px;
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            margin-top: 10px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #5a6268, #343a40);
        }

        .thank-you-message {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4CAF50;
            margin: 20px 0;
        }

        .team-list {
            text-align: left;
            margin-left: 20px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 25px 20px;
                width: 90%;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tela inicial -->
    <div class="container" id="welcome-screen">
        <button class="menu-btn" onclick="toggleMenu(event)">☰</button>
        <div class="menu-content" id="menuContent">
            <a href="#" onclick="goHome()">Home</a>
            <a href="#" onclick="showAboutUs()">Sobre Nós</a>
            <a href="#" onclick="showHelp()">Ajuda</a>
            <a href="#" onclick="showInfo()">Informações</a>
        </div>
        <h1>FIND THE HOLE</h1>
        <div class="logo-subtext">NAVEGAÇÃO INTELIGENTE</div>
        <p>Transformamos sua experiência de direção com <span class="highlight">tecnologia avançada</span> para identificar e reportar buracos, sugerindo as <span class="highlight">rotas mais seguras</span> em tempo real.</p>
        <button onclick="showQuestion()">COMEÇAR</button>
    </div>
    
    <!-- Outras telas ... (mesmo conteúdo que enviaste, idêntico) -->
    <!-- (incluindo location-screen, options-screen, report-screen, thank-you-screen, routes-screen, about-screen, help-screen, info-screen) -->
    <!-- Código JS também mantido igual -->

    <script>
        // Variáveis globais
        let previousScreen = '';
        let selectedLocation = 'Maputo'; // Valor padrão
        
        function showQuestion() {
            hideAllScreens();
            document.getElementById('location-screen').style.display = 'block';
        }
        
        function selectLocation(location) {
            selectedLocation = location;
            localStorage.setItem('selectedLocation', location);
            showOptions();
        }
        
        function showOptions() {
            hideAllScreens();
            document.getElementById('options-screen').style.display = 'block';
        }
        
        function backToOptions() {
            hideAllScreens();
            document.getElementById('options-screen').style.display = 'block';
        }
        
        function showReportProblem() {
            setPreviousScreen('options-screen');
            hideAllScreens();
            document.getElementById('report-screen').style.display = 'block';
        }
        
        function submitProblem() {
            const description = document.getElementById('problem-description').value;
            if (description.trim() === '') {
                alert('Por favor, descreva o problema antes de enviar.');
                return;
            }
            
            console.log('Problema reportado:', {
                location: selectedLocation,
                description: description,
                date: new Date().toISOString()
            });
            
            hideAllScreens();
            document.getElementById('thank-you-screen').style.display = 'block';
            document.getElementById('problem-description').value = '';
        }
        
        function showAlternativeRoutes() {
            setPreviousScreen('options-screen');
            hideAllScreens();
            document.getElementById('routes-screen').style.display = 'block';
        }
        
        function showRouteOptions(routeType) {
            let mapsUrl = 'https://www.google.com/maps/dir/?api=1';
            
            switch(routeType) {
                case 'fastest':
                    mapsUrl += '&travelmode=driving&avoid=tolls|ferries';
                    break;
                case 'no_traffic':
                    mapsUrl += '&travelmode=driving&departure_time=now&traffic_model=best_guess';
                    break;
                case 'urban':
                    mapsUrl += '&travelmode=driving&avoid=highways';
                    break;
            }
            
            switch(selectedLocation) {
                case 'Maputo':
                    mapsUrl += '&destination=Maputo,+Moçambique';
                    break;
                case 'Gaza':
                    mapsUrl += '&destination=Gaza,+Moçambique';
                    break;
                case 'Inhambane':
                    mapsUrl += '&destination=Inhambane,+Moçambique';
                    break;
                default:
                    mapsUrl += '&destination=Moçambique';
            }
            
            window.open(mapsUrl, '_blank');
        }
        
        function openSafeRoutes() {
            let mapsUrl = 'https://www.google.com/maps/search/';
            
            switch(selectedLocation) {
                case 'Maputo':
                    mapsUrl += 'rotas+seguras+Maputo';
                    break;
                case 'Gaza':
                    mapsUrl += 'rotas+seguras+Gaza+Moçambique';
                    break;
                case 'Inhambane':
                    mapsUrl += 'rotas+seguras+Inhambane';
                    break;
                default:
                    mapsUrl += 'estradas+seguras+Moçambique';
            }
            
            window.open(mapsUrl, '_blank');
        }
        
        function toggleMenu(event) {
            event.stopPropagation();
            const menu = event.target.nextElementSibling;
            if (!menu) return;
            menu.classList.toggle('show');
        }
        
        window.onclick = function() {
            const menus = document.querySelectorAll('.menu-content');
            menus.forEach(menu => {
                menu.classList.remove('show');
            });
        }
        
        function goHome() {
            hideAllScreens();
            document.getElementById('welcome-screen').style.display = 'block';
            closeAllMenus();
        }
        
        function showAboutUs() {
            setPreviousScreen();
            hideAllScreens();
            document.getElementById('about-screen').style.display = 'block';
            closeAllMenus();
        }
        
        function showHelp() {
            setPreviousScreen();
            hideAllScreens();
            document.getElementById('help-screen').style.display = 'block';
            closeAllMenus();
        }
        
        function showInfo() {
            setPreviousScreen();
            hideAllScreens();
            document.getElementById('info-screen').style.display = 'block';
            closeAllMenus();
        }
        
        function backToPreviousScreen() {
            if (previousScreen) {
                hideAllScreens();
                document.getElementById(previousScreen).style.display = 'block';
            } else {
                backToOptions();
            }
        }
        
        function setPreviousScreen(screen = '') {
            const currentScreen = document.querySelector('.options[style="display: block;"]') || 
                                document.getElementById('welcome-screen');
            if (screen) {
                previousScreen = screen;
            } else if (currentScreen) {
                previousScreen = currentScreen.id;
            } else {
                previousScreen = 'options-screen';
            }
        }
        
        function hideAllScreens() {
            const screens = document.querySelectorAll('.options, #welcome-screen');
            screens.forEach(screen => {
                screen.style.display = 'none';
            });
        }
        
        function closeAllMenus() {
            const menus = document.querySelectorAll('.menu-content');
            menus.forEach(menu => {
                menu.classList.remove('show');
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const savedLocation = localStorage.getItem('selectedLocation');
            if (savedLocation) {
                selectedLocation = savedLocation;
            }
        });
    </script>
</body>
</html>
